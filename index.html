	<body>
        <header id="main-header" class="bg-success text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="header-title">Item Lister</h1>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                    </div>
                </div>
            </div>
        </header>  
        
        <div class="container">
            <div id="main" class="card card-body">
                <h2 class="title">Add Items</h2>
                <form id="addform" class="form-inline mb-3">
                    <input type="text" class="form-control mr-2" id="item">
                    <input type="submit" class="btn btn-dark" value="submit">
                </form>
                <h2 class="title">Items</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item">Sadia<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    <li class="list-group-item">Afrin<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    <li class="list-group-item">Tarin<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                    <li class="list-group-item">Sayma<button class="btn btn-danger btn-sm float-right delete">X</button></li>
                </ul>
                <button class="btn btn-dark btn-block" id="button">Click Here</button>
            </div>
        </div>
        
        <script defer src="main.js"></script>
    </body>
